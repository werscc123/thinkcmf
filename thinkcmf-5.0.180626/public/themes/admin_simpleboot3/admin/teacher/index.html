<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:url('teacher/index')}">{:lang('ADMIN_TEACHER_INDEX')}</a></li>
        <li><a href="{:url('teacher/add')}">{:lang('ADMIN_TEACHER_ADD')}</a></li>
    </ul>
    <form class="well form-inline margin-top-20" method="post" action="{:url('teacher/search')}">
        uid:
        <input type="text" class="form-control" name="teacher_name" style="width: 110px;" value="{$teacher_name}" placeholder="请输入教师姓名">
        cid:
        <input type="text" class="form-control" name="cid" style="width: 110px;" value="{$cid}" placeholder="请输入课程ID">
        性别（男1/女2）：
        <select class="form-control" name="teacher_gender">
            {$option_html}
        </select>
        <input type="submit" class="btn btn-primary" value="搜索" />
        <a class="btn btn-danger" href="{:url('teacher/index')}">清空</a>
    </form>
    <form action="{:url('Rbac/listorders')}" method="post" class="margin-top-20">
        <php> $is_main=array("1"=>'是',"0"=>'否');</php>
        <table class="table table-hover table-bordered">
            <thead>
            <tr>
                <th width="40">ID</th>
                <th>姓名</th>
                <th>职位</th>
                <th>简介</th>
                <th>电话</th>
                <th>性别</th>
                <th>头像</th>
                <th>教学理念</th>
                <th>课程列表</th>
            </tr>
            </thead>
            <tbody>
            <foreach name="teachers" item="vo">
                <tr>
                    <td>{$vo.id}</td>
                    <td>{$vo.name}</td>
                    <td>{$vo.position}</td>
                    <td>{$vo.resume}</td>
                    <td>{$vo.position}</td>
                    <td><?=($vo['gender']==1?"男":"女")?></td>
                    <td>{$vo.icon}</td>
                    <td>{$vo.idea}</td>
                    <td>{$vo.cid_list}</td>
                    <td width="140">
                        <a href="{:url('teacher/edit',array('id'=>$vo['id']))}">{:lang('EDIT')}</a>
                        <a class="js-ajax-delete" href="{:url('teacher/delete',array('id'=>$vo['id']))}">{:lang('DELETE')}</a>
                    </td>
                </tr>
            </foreach>
            </tbody>
        </table>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
